<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>Slap Game</title>
</head>

<body>
  <div class="cotainer">
    <div class="row text-center justify-content-center">
      <div class="col-3">
        <img
          src="https://vignette.wikia.nocookie.net/ssb/images/c/cb/SandbagSSB4.png/revision/latest/scale-to-width-down/336?cb=20151214004606"
          alt="Target">
        <h1>Health</h1>
        <h1>
          <span id="health">100</span>
        </h1>
      </div>
      <div class="col-1">
        <button onclick="reset()">Reset</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="container-fluid">
      <div class="row text-center justify-content-center">
        <div class="col-4">
          <button onclick="slap()">Slap</button>
          <button onclick="punch()">Punch</button>
          <button onclick="baseballBat()">Baseball Bat</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center justify-content-center">
        <div class="col-4">
          <button onclick="dodge()">Dodge</button>
          <button onclick="block()">Block</button>
          <button onclick="barrier()">Barrier</button>
        </div>
      </div>
    </div>
  </footer>

  <script src="game.js"></script>
</body>

</html>
